[dataloader]
npz_log = 0
num_obj_cut = 0

[training]
n_epochs = 200
batch_size = 128
do_val = yes
seed = 7
shuffle = yes
num_workers = 5
snapshot = 50
val_freq = 50

[optimization]
opt = adam
lr = 1e-4
weight_decay = 0.0005
lr_decay_epoch = 500
dif = no
;momentum = 0.9
;lr_decay = 0.1
;lr_stepvalues = [60, 80]

[network]
act = relu
aggr = max

[logging]
visdom = yes
print_freq = 20

[hyperparameters]
beta_t = 0.0
beta_q = -3.0
q_loss_weight = 1.0
dropout = 0.0
